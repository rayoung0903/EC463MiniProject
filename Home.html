<!DOCTYPE html>
<html>
<head>
    <title>Login and Register</title>
    <link rel="stylesheet" href="Login_and_Register.css" />
</head>
<body>


    <div class="login-page">
        <div class="form">
            <form class="register-form">
                <input type="text" placeholder="Email" id="email_register" />
                <input type="text" placeholder="Password" id="password_register" />
                <button onclick="register()" type="button">Create</button>

                <p class="message">
                    Already Registered? <a href="#">Login</a>
                </p>
            </form>

            <form class="login-form">
                <input type="email" placeholder="Email" id="email_field" />
                <input type="password" placeholder="Password" id="password_field" />
                <button onclick="login()" type="button">Login</button>
                <p class="message">
                    Not Registered? <a href="#">Register</a>
                </p>
            </form>
        </div>
    </div>

        $('.message a').click(function () {
            $('form').animate({ height: "toggle", opacity: "toggle" }, "slow");
        });
    </script>

</body>
</html>
